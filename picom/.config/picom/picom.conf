backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

blur-background = true;
blur-method = "dual_kawase";

blur-strength = 6;
blur-background-exclude = [
  "class_g = 'slop'",
  "class_g = 'teams'",
  "_GTK_FRAME_EXTENTS@:c",


];
shadow-exclude = [
  "class_g *?= 'slop'"
];
